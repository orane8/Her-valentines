<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine’s Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cute handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 80, 0.6);
      font-size: 18px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-10vh);
      }
      to {
        transform: translateY(110vh);
      }
    }

    .card {
      background: white;
      padding: 32px 26px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      margin-bottom: 14px;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 12px auto 18px;
      display: block;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      margin: 0;
    }

    .signature {
      margin-top: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Happy Valentine’s Day, Mami ❤️</h1>

    <img src="her-photo.jpg" alt="Deagerjohne" class="photo">

    <p>
      Deagerjohne, every day with you feels safe, calm, and real.
      You bring peace into my life in a way I never expected.
      I appreciate your heart, your mind, and the way you care.
      I am grateful for you, today and always.
    </p>

    <div class="signature">
      Love, Orane
    </div>
  </div>

  <script>
    const heartsContainer = document.getElementById("hearts");

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 6 + "s";
      heart.style.fontSize = 14 + Math.random() * 16 + "px";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
